<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <h2 class="logo">Expense Tracker</h2>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#past-transactions">Past Transactions</a></li>
                    <li><a href="#compare">Compare</a></li>
                    <li><a href="#add-transaction">Add Transaction</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
                <div class="remaining-budget">
                    <p id="rembudget">Remaining budget : 500</p>
                </div>
            </nav>
            <main class="content">
                <section id="home">
                    <p id="display-date"></p>
                </section>
                <section id="past-transactions">
                        <table class="past-transactions-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Mode of payment</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="delete-transaction">
                            <button id="delete-transaction-btn">Delete Transaction</button>
                        </div>
                </section>
                <section id="compare">
                    <div>
                        <canvas id="myChart"></canvas>
                        <div class="chartbuttons">
                            <button id="linechart">Line Chart</button>
                            <button id="piechart">Pie Chart</button>
                            <button id="barchart">Bar Chart</button>
                        </div>
                    </div>
                </section>
                <section id="add-transaction">
                    <div class="entries">
                        <table>
                            <tr>
                                <td>Date : </td>
                                <td><input type="date" id="transaction-date"></td>
                            </tr>
                            <tr>
                                <td>Amount : </td>
                                <td><input type="number" id="transaction-amount"  name="amount" placeholder="Enter amount"></td>
                            </tr>
                            <tr>
                                <td>Type : </td>
                                <td>
                                    <select id="transaction-type">
                                        <option value="Food">Food</option>
                                        <option value="Transportation">Transport</option>
                                        <option value="Personal Care">Personal Care</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Miscellaenous">Miscellaneous</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Mode of payment : </td>
                                <td>
                                    <select id="transaction-mode">
                                        <option value="Online">Online</option>
                                        <option value="Cash">Cash</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Description : </td>
                                <td><input type="text" id="transaction-description"></td>
                            </tr>
                        </table>
                        <input type="submit" id="submit-transaction">
                    </div>
                </section>
                <section id="settings">
                    <h2>Settings</h2>
                    <div class="settings-content">
                        <label for="budget-input">Set your budget : </label>
                        <input type="number" id="budget-input" placeholder="Enter your budget">
                        <button id="submit-budget" type="submit">Update budget</button>
                    </div>
                </section>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
